<div class="content-block block-nospacebefore">
      <div class="content-block-inner">
       <p><span class="apptitle-prefix">Mobile application</span><br>
       <span class="apptitle">{{js "this.apptitle.toUpperCase()"}}</span><span class="version">, v.{{appversion}}</span></p>
       <p>Please contact us if you want to place ads in the app, or if you have any questions:</p>

      </div>
    </div>
      <div class="list-block block-nospacebefore">
          
      <ul>
        <li>
          <a class="item-content item-link external" href="mailto:{{email}}">
          <div class="item-media"><i class="icon-envelope-o"></i></div>
          <div class="item-inner">
            <div class="item-title">Write e-mail</div>
           
          </div>
          </a>
        </li>
        <li>
          <a class="item-content item-link external" data-href="{{webpage1}}">
          <div class="item-media"><i class="icon-sphere"></i> </div>
          <div class="item-inner">
            <div class="item-title">{{webpage1}}</div>
           
          </div>
          </a>
        </li>
        <li>
           <a class="item-content item-link external" href="tel:{{phone}}"> 
          <div class="item-media"><i class="icon-phone"></i></div>
          <div class="item-inner">
            <div class="item-title">{{phone}}</div>
           
          </div>
          </a>
        </li>
      </ul>
     
      <div class="list-block-label">Place some additional information here.</div>
      
      
    </div>
    
    <div class="content-block" style="margin-top:100px;">
          <p><a style="font-size: .95em;" href="#" class="prompt-console">Developer console</a></p>
          
          
      </div>
