  <ul>
        {{#each this}}
                <li>
                    <a href="{{page}}" data-animate-pages="false" class="item-link close-panel no-animation">
                        <div class="item-content">
                            <div class="item-media"><i style="font-size:{{fontsize}}px;" class="{{iconclass}}"></i></div>
                            <div class="item-inner">
                                <div class="item-title">{{name}}</div>
                            </div>
                        </div>
                    </a>
                </li>   
        {{/each}}
        
</ul>
