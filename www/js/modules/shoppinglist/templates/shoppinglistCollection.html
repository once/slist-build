
<div class="navbar">
   <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link icon-only" > <i class="icon icon-back"></i></a>
    </div>
    <div class="center">Available lists</div>
   
  </div>
</div>
<div class="pages navbar-through">

  <div data-page="shoplist-collection" class="page">
        <div class="page-content itemlist pull-to-refresh-content">
            <div class="list-block block-nospacebefore media-list shoppinglists">
                <ul>
                    {{#each lists}}
                                <li data-id="{{id}}" data-index="{{@index}}" class="swipeout">
                                    <div class="swipeout-content">
                                            <a href="shoppinglist.html?id={{id}}" class="item-link item-content">
                                                <div class="item-media">
                                                    <i class="icon-checklist"></i>
                                                </div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">{{name}}</div>
                                                </div>
                                            </a>
                                    </div>
                                    {{#js_compare "this.id != 1"}}
                                    <div class="swipeout-actions-right">
                                            <a class="bg-red action-remove-list padding-10" href="#"><i class="f7-icons size-22">close</i></a>
                                    </div>
                                    {{/js_compare}}
                                </li>
                    {{/each}}
                </ul>

            </div>
        </div>

    
  </div>
</div>
